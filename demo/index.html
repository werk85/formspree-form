<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>formspree-form Demo</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div class="container">
        <h1>formspree-form Demo</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="form-errors"></div>

                <form id="my-form">
                    <div class="form-group">
                        <label for="email">Mail-Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="My Mail-Address">
                    </div>
                    <textarea class="form-control" name="message" placeholder="My Message" rows="3"></textarea>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="copy" value="1"> Send copy to my mail
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/bundle.js"></script>
</body>
</html>
